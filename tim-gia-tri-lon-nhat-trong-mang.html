<body>
<p>Mời bạn nhập chuỗi muốn kiểm tra:</p>
<input type="text" id="inpt">
<button onclick="myFunction()">Try me!</button>
<p id="demo"></p>
<script>

    // let max = x[0];

    //     if(x[i]>max){
    //         max = x[i];

    // }
    // document.write(max);

    function myFunction(){
        let arr = [200,100,];
        let a = document.getElementById('inpt').value; // dạng một chuỗi
        let myarr = a.split(",").map(Number); // .map(Number) là chỉ khoanh vùng thuộc tính number
        arr = arr.concat(myarr);// concat cộng 2 mảng arr và mayarr với nhau
        let max = arr[0];
        for (i=0;i<arr.length;i++){
            if(max<arr[i]){
                max = arr[i];
            }
        }
        document.getElementById('demo').innerHTML = "Giá trị lớn nhất bạn cần tìm là:" + max;
    }
</script>
</body>
